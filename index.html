<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Makeup Assistant</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="macbook-pro">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <video class="avatar-video" id="avatarIdleVideo" src="Videos/Waiting.mp4" autoplay muted loop playsinline></video>
          <video class="avatar-video" id="avatarTalkingVideo" src="Videos/Explaining.mp4" muted loop playsinline style="display: none; opacity: 0;"></video>
          <video class="avatar-video" id="avatarGoodbyeVideo" src="Videos/Goodbye.mp4" muted playsinline style="display: none; opacity: 0;"></video>
          <video class="webcam-video" autoplay muted playsinline></video>
          <img class="background" src="img/background.svg" />
          <img class="mirror-frame" src="img/mirror-frame.svg" />
          <img class="avatar-video-frame" src="img/avatar-video-frame.svg" />
          <img class="ref-image" src="img/ref-image.png" />
          <img class="light-button" src="img/light-button.svg" />
          <div class="chat-box">你好！请点击麦克风和我说话吧～</div>
          <img class="audio-button" src="img/audio-button.svg" alt="开始语音" />
          <img class="light-button-one" src="img/light-button-one.svg" />
          <img class="light-button-three" src="img/light-button-three.svg" />
          <img class="light-button-two" src="img/light-button-two.svg" />
          <img class="upload-photo-button" src="img/upload-photo-button.svg" />a
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
